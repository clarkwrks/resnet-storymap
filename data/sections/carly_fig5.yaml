left_title: "Carbon, Management and Biodiversity"
left_title_fr: "Carbone, gestion et biodiversité"
left_text: "We observed both synergies and tradeoffs between biodiversity and carbon stocks, depending on forest management. Unmanaged forest stands stored less carbon on average than those that were managed (e.g., for maple syrup production), but demonstrated a positive relationship between functional diversity and aboveground carbon stocks. Managed stands exhibited a negative relationship between carbon and tree biodiversity, demonstrating that anthropogenic influence can alter the link between biodiversity and carbon stocks in natural systems.<br><a href='https://doi.org/10.1007/s00442-014-3061-0' target='_blank'>Link to scientific article.</a>"
left_text_fr: "Nous avons observé à la fois des synergies et des compromis entre la biodiversité et les stocks de carbone, en fonction de la gestion forestière. Les peuplements forestiers non aménagés stockaient moins de carbone en moyenne que ceux qui étaient aménagés (p. ex. pour la production de sirop d'érable), mais ont démontré une relation positive entre la diversité fonctionnelle et les stocks de carbone aérien. Les peuplements aménagés présentaient une relation négative entre le carbone et la biodiversité des arbres, démontrant que l'influence anthropique peut modifier le lien entre la biodiversité et les stocks de carbone dans les systèmes naturels.<br>
  <a href='https://doi.org/10.1007/s00442-014-3061-0' target='_blank'>Lien vers l'article scientifique."
