left_title: "The Vallée-de-Richelieu Muncipalité Region Comté in the Whole-System Crisis scenario."
left_title_fr: "La Vallée-de-Richelieu, une Municipale Régionale de Comté de la Comté, dans le scénario Whole-System"
left_text: "In this scenario an economic crisis drives residential densification while the Asian Long-Horned Beetle (Anoplophora glabripennis) invades, decimating the maple tree populations. Agricultural production shifts to pasture-based livestock, while marginal farmlands are converted to agroforestry."
left_text_fr: "Dans ce scénario, une crise économique entraîne une densification résidentielle tandis que le longicorne asiatique (Anoplophora glabripennis) envahit, décimant les populations d'érables. La production agricole se déplace vers l'élevage basé sur les pâturages, tandis que les terres agricoles marginales sont converties à l'agroforesterie."
