left_text: "But what does this mean for the future of the region? The landscape structure-ecosystem service relationships are complex, and the implications, and outcomes of different management strategies are not always immediately obvious.<br><br> Scenarios – sets of stories about possible futures for a region – can be helpful for exploring these outcomes. We worked with key local stakeholders, including the Union de Producteurs Agricole, the Chambre de Commerce, the Centre de la Nature de Mont Saint Hilaire, Ouranos, Nature Action Québec, and more, to explore possible futures for this region and the outcomes for ecosystem services."
left_text_fr: "Mais qu'est-ce que cela signifie pour l'avenir de la région ? Les relations entre la structure du paysage et les services écosystémiques sont complexes, et les implications et les résultats des différentes stratégies de gestion ne sont pas toujours immédiatement évidents. Les scénarios – des séries d'histoires sur les futurs possibles d'une région – peuvent être utiles pour explorer ces résultats. Nous avons travaillé vec des intervenants locaux clés, y compris l'Union de Producteurs Agricole, la Chambre de Commerce, le Centre de la Nature de Mont Saint Hilaire, Ouranos, Nature Action Québec, et plus, pour explorer les futurs possibles pour cette région et les résultats pour l'écosystème prestations de service."
