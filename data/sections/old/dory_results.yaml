left_text: "Forest fragmentation mediates the impact of insect biodiversity on ecosystem services, but even small forest patches were essential reservoirs of biodiversity.<br>Small forest patches were found to be essential reservoirs for insect biodiversity. Increased forest fragment connectivity reduced arthropod pest control in maple tree stands and mediated edge and canopy effects on insect herbivory.<br><a href='https://doi.org/10.1371/journal.pone.0150843' target='_blank'>Link to scientific article</a>"
